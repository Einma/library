<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Document</title>
</head>

<body>
  <header class="library-top-header">
    <div class="library-top-header-logo">
      <h1>LOGO</h1>
    </div>
    <div class="library-top-header-title">
      <h1>Einma's Library</h1>
    </div>
  </header>
  <main class="library-main-container">
    <section id="form_container" class="add-book-popup-container">
      <form action="" id="form">
        <label class="form-lable" for="book_name">Book's name:
        </label>
        <input type="text" name="book" id="book_name" required>
        <label class="form-lable" for="book_author">Author's name:
        </label>
        <input type="text" name="author" id="book_author" required>
        <label class="form-lable" for="book_pages">Number of pages:
        </label>
        <input type="number" name="pages" id="book_pages" required>
        <input type="button" id="add" value="Add book">
      </form>
      <div class="add-book-popup-container-bg"></div>

    </section>
    <div class="library-main-container-top">
      <button class="library-main-container-top-btn" id="open_form"><span class="material-symbols-outlined">
          add
        </span>Add book</button>
    </div>
    <section class="library-main-container-bot" id="card_container">

      <!-- Card proto -->
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
